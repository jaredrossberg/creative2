<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 2</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Currency Converter</h1>

    <form>
        <label id=inputLabel>Enter an amount:</label><br>
        <input id="moneyAmount" type="number"></input><br />

        <label for="currencyFrom">Select an input currency:</label>
        <select id=currencyFrom></select><br>

        <label for="currencyTo">Select an output currency:</label>
        <select id=currencyTo></select><br>

        <input id="submit" type="submit" value="Convert"></input>
        <input id="getAll" type="submit" value="Get All"></input>

    </form><br>

    <div id=result></div>

    <br><br><br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>
